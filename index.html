<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./accets/css/bootstrap.min.css">
</head>
<body>
    <div class="container-lg my-5">
        <h2> Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-ligh">col1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-ligh">col2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-ligh">col3</div>
            </div>

        </div>
        
    </div>
    <div class="container-lg my-5">
        <h2> Column grid</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-ligh">col1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-ligh">col2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-ligh">col3</div>
            </div>
         </div>
    </div>
    <div class="container-lg my-5">
        <h2>Responsive Column grid</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-ligh">col1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-ligh">col2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-ligh">col3</div>
            </div>
         </div>
    </div>      
    <div class="container-lg my-5">
        <h2>Justify Column grid</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col3</div>
            </div>

         </div>
    </div>        
    <script src="./accets/js/jquery.min.js"></script>
   <script src="./accets/js/bootstrap.min.js"></script>
</body>
</html>
